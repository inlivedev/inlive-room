steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "--no-cache", "-t", "$_IMAGE", "."]
    env:
      - "NEXT_PUBLIC_APP_ENV=$_NEXT_PUBLIC_APP_ENV"
      - "NEXT_PUBLIC_HUB_ORIGIN=$_NEXT_PUBLIC_HUB_ORIGIN"
      - "NEXT_PUBLIC_API_VERSION=$_NEXT_PUBLIC_API_VERSION"

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_IMAGE"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE_NAME",
        "--image",
        "$_IMAGE",
        "--region",
        "$_DEPLOY_REGION",
        "--allow-unauthenticated",
      ]

images: ["$_IMAGE"]

substitutions:
  _IMAGE: "gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA"
